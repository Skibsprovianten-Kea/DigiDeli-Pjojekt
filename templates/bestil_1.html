{% extends 'base.html' %}
{% block title %}take-away{% endblock %}
{% block content %}
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="crossorigin="anonymous"></script>
</head>
<body style="background-image: url(/static/3.jpg); background-size: cover;">
    <style>
        div {text-align: center;}
        h4 {text-align: center; margin-top: 100px; font-family: 'Courier New', Courier, monospace; font-size: 30px; color: rgb(0, 0, 0);}
        input {width: 50%; margin-top: 3%;}
    </style>
    <div>
    <h4>bestil_1</h4>
    <span id="tilstand"; style="color: white;"> {{tilstand}}</span>

    <script type="text/javascript" charset="utf-8">
var socket = io();
socket.on('button_state', function(e) {
    document.getElementById('tilstand').innerText = e === 1 ? '' : '';
    document.body.style.background = e === 1 ? 'url(static/4.jpg)' : 'url(static/3.gif)';
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundSize = 'cover';
});

    </script>
</body>

{% endblock %}
